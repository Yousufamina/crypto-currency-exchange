
<div class="col-md-12">
    <div class="ms-panel">
        <div class="ms-panel-header">
            <h6>{{heading}}</h6>
        </div>

        <div class="ms-panel-body">
            <form ng-submit="save()" >
                <div class="form-group">
                    <label class="" for="name">Heading: </label>
                    <input type="text" class="form-control"  ng-model="content.heading" id="name" placeholder="Enter Heading">
                </div>
                <div class="form-group">
                    <label class="" for="detail">Description </label>
                    <textarea class="form-control"  ng-model="content.description"  rows="7" cols="80" id="detail" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <label class="" for="image">Upload Screen: </label>
                    <input accept="image/*" type="file" class="form-control" placeholder="Image" id="image" ng-model="content.image" file-model="content.image">
                </div>
                <button type="submit" class="btn btn-success">Save</button>

            </form>
        </div>
    </div>

</div>
