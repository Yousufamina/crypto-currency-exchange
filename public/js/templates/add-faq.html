
<div class="col-md-12">
    <div class="ms-panel">
        <div class="ms-panel-header">
            <h6>{{heading}}</h6>
        </div>

        <div class="ms-panel-body">
            <form ng-submit="save()" >
                <div class="form-group">
                    <label class="" for="question">Question: </label>
                    <input type="text" class="form-control"  ng-model="faq.question" id="question" placeholder="Enter Question">
                </div>
                <div class="form-group">
                    <label class="" for="answer">Answer </label>
                    <textarea class="form-control" rows="20" cols="80"  ng-model="faq.answer" id="answer" placeholder="Enter Answer"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <!--                <button class="btn btn-default">Cancel</button>-->

            </form>
        </div>
    </div>

</div>
