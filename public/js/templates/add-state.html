
<div class="col-md-12">
    <div class="ms-panel">
        <div class="ms-panel-header">
            <h6>{{heading}}</h6>
        </div>

        <div class="ms-panel-body">
            <form ng-submit="save()" >

                <div class="form-group">
                    <label class="" for="country">Select Country </label>
                    <select  id="country" class="form-control" ng-model="state.countryId">
                        <option ng-repeat="country in countries" value="{{country._id}}">{{country.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="" for="question">Name: </label>
                    <input type="text" class="form-control"  ng-model="state.name" id="question" placeholder="Enter State Name">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

</div>
